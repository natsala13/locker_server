{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ login_user.username }}!</h1>
    <h2>Here are all signed up users</h2>
    {% for user in users %}
    <div>
        {% with size=64 %}
            {% include '_one_user.html' %}
        {% endwith %}
    </div>
    {% endfor %}
    <p><a href="{{ url_for('register', next=url_for('index')) }}">Add new user</a></p>
{% endblock %}
