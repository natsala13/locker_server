{% extends "base.html" %}

{% block content %}
    <h1>All items</h1>

    {% for item in items %}
        <div>{% include '_one_item.html' %}</div>
    {% endfor %}

    <form action="{{ url_for('add_item', next=url_for('all_items')) }}" method="post">
        <input type="submit" value="Add New Item">
    </form>
{% endblock %}
