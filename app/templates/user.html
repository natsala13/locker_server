{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr> <!-- Thats for indicating a new tab in html page-->
    {% for item in items %}
        {% with size=36 %}
            {% include '_item.html' %}
        {% endwith %}
    {% endfor %}
{% endblock %}
